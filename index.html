<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather grid-template-areas-1">
        <div class="weather-item busca">
            <input id="city" type="text" placeholder="Busca">
        </div>
        
        <div id="today" class="weather-item info">
            <!--<p>Londrina, PR - 19º</p>-->
        </div>

        <aside id="today-info" class="weather-item aside">
            <ul>
                <li><i class="fas fa-temperature-low"></i> 16º ST</li>
                <li><i class="fas fa-wind"></i> 11 Km/h</li>
                <li><i class="fas fa-clock"></i> 1024 hPa</li>
                <li><i class="fas fa-tint"></i> 82% UR</li>
            </ul>
        </aside>

        <section id="week" class="weather-item section">
            <div class="section-item">
                <h3>Dom</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>13°</p>
                <p>18°</p>
                <p>17mm</p>
            </div>
            <div class="section-item">
                <h3>Seg</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
            <div class="section-item">
                <h3>Ter</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
            <div class="section-item">
                <h3>Qua</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
            <div class="section-item">
                <h3>Qui</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
            <div class="section-item">
                <h3>Sex</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
            <div class="section-item">
                <h3>Sab</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>12°</p>
                <p>15°</p>
                <p>18mm</p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
